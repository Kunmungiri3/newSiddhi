<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Siddhi Infonet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/siddhi/css/gallery.css">
</head>
<body>

  <!-- ========== HEADER / NAVBAR ========== -->
  <header class="site-header shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="index.ejs">
          <img src="/newlogo.png" alt="Siddhi Infonet Logo" height="100">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ========== FILTER BUTTONS ========== -->
  <div class="filter-buttons text-center my-4">
    <button class="filter-btn active" onclick="filterGallery('all', this)">All</button>
    <button class="filter-btn" onclick="filterGallery('events', this)">Events</button>
    <button class="filter-btn" onclick="filterGallery('office', this)">Office</button>
    <button class="filter-btn" onclick="filterGallery('team', this)">Team</button>
  </div>

  <!-- ========== GALLERY GRID ========== -->
  <section class="gallery container" id="gallery">
    <div class="gallery-item" data-category="events" onclick="openLightbox(this)">
      <img src="job.jpg" alt="Annual Event 2024">
      <div class="caption">Annual Event 2024</div>
    </div>
    <div class="gallery-item" data-category="office" onclick="openLightbox(this)">
      <img src="barrely-job.jpg" alt="New Office Setup">
      <div class="caption">New Office Setup</div>
    </div>
    <div class="gallery-item" data-category="team" onclick="openLightbox(this)">
      <img src="job.jpg" alt="Team Outing">
      <div class="caption">Team Outing</div>
    </div>
    <div class="gallery-item" data-category="events" onclick="openLightbox(this)">
      <img src="techninaljobfair.jpg" alt="Conference Meet">
      <div class="caption">Conference Meet</div>
    </div>
    <div class="gallery-item" data-category="office" onclick="openLightbox(this)">
      <img src="trainingoffice.jpg" alt="Workstations">
      <div class="caption">Workstations</div>
    </div>
    <div class="gallery-item" data-category="team" onclick="openLightbox(this)">
      <img src="hrconcalve1.jpg" alt="Celebration">
      <div class="caption">Celebration</div>
    </div>
  </section>

  <!-- Load More Button -->
  <div class="load-more-container">
    <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
  </div>

  <!-- ========== LIGHTBOX ========== -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="lightbox-caption" id="lightbox-caption"></div>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>&copy; 2025 Siddhi Infonet. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="/siddhi/gallery.js"></script>
</body>
</html>
